<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/Tablet.css">
    <link rel="stylesheet" href="estilos/pc.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    

    <title>Login</title>
</head>
<body>
    <main>
        <div class="container-primary">
            <div class="">
                <img src="imagens/imagem.jpg" alt="foto" class="imagem-foto">
            </div>
            <div class="container">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form>

                    <div class="fundo">
                        <span class="material-symbols-outlined">
                            passkey
                        </span>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Seu e-mail" class="inputs">
                    </div>

                    <div class="fundo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <label for="senha"></label>
                        <input type="password" name="senha" id="senha" placeholder="Sua Senha" class="inputs" >
                    </div>

                    <div>
                        <input type="button" value="Entrar" class="btn btn1">
                        <input type="button" value="Esqueci a senha" class="btn btn2">
                    </div>
                    
                </form>
            
            </div>
        </div>
    </main>
</body>
</html>
