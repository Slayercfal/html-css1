<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 700px;
            border: 7px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- tamanho padrao 300x150-->
    <p>
        Acessando o site do

            <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" width="500px" scolling="no">
                <a href="https://www.cursoemvideo.com/">Curso em video</a>
            </iframe>
        
        para aprender a programar
    </p>
    <p>
        o repositorio do guanabara

        <iframe src="https://www.instagram.com" frameborder="0"></iframe>
        
            tambem e bem legal 
    </p>
    
</body>
</html>
