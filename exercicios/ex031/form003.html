<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <div>
            <label for="Inome">Nome</label>
            <input type="text" name="Inome" id="Inome" placeholder="nome completo" autocomplete="name">
        </div>
        <div>
            <label for="media">Media</label>
            <input type="number" name="media" id="media" placeholder="Media" min="0" max="10" step="0.5" value="">
        </div>
        <div>
            <label for="prova">Dia da avalia√ßao</label>
            <input type="date" name="prova" id="prova">
        </div>
        <div>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="imes" id="imes" value="2020-07">
        </div>
        <div>
            <label for="hprova">Horario da prova</label>
            <input type="time" name="hprova" id="hprova" value="12:00">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </div>

    </form>
    
</body>
</html>
