<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form method="post">
        <div>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                
                <option value="">--ESCOLHA--</option>
                <optgroup label="Regiao Sudeste">
                    <option value="SP">Sao Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="prof">Profissão:</label>
            <input type="text" name="prof" id="prof" list="lstprof">
            <datalist id="lstprof">
                <option>Programador</option>
                <option>Medico</option>
                <option>Policial</option>
                <option>Vendedor</option>
                <option>administrador</option>
            </datalist>
        </div>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="20" rows="5">

            </textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
