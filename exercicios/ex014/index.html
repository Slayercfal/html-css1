<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisao</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Aqui voce vai ver uma imagem dinamica</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="">
    </picture>
    <h1>Reproduzindo audio Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!--nao recomendado-->
        <p>Seu navegador nao e compativel com Audio.<a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    
</body>
</html>
